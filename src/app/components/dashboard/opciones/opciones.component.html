<div class="modal-header bg-info text-white">
    <h4 class="modal-title w-100" id="myModalLabel">Opciones</h4>
  </div>

<div class="modal-body pt-3 pb-0 px-0 m-0">
    <div class="container-fluid text-center my-4 text-muted">
      <h5>
        En este apartado aparecerán opciones que le permitiran filtrar los cursos según a sus preferencias.
      </h5>
    </div>
    <hr>
    <form class="text-center" (submit)="filtrar()">

      <div class="container-fluid">
        <div class="row">
          <div class="col pt-3">

              <div class="container-fluid">
                      <label for="Titulo">Nombre de Curso:</label>
                      <input type="text" id="Titulo" class="form-control">                
              </div>

              <div class="container-fluid pt-3">
                        <label for="Distrito">Sede:</label>
                        <select class="browser-default custom-select" id="Distrito">
                            <option selected>Lima</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>                    
                </div>

                
              <div class="container pt-3">
                  <div class="row">
                    <div class="col">
                        <label for="Personas">Tipo:</label>
                        <select class="browser-default custom-select" id="Distrito">
                            <option selected>PFR</option>
                            <option value="1">15</option>
                            <option value="2">25</option>
                            <option value="3">35</option>
                          </select>
                    </div>
                    <div class="col">
                        <label for="Distrito">Periodo:</label>
                        <select class="browser-default custom-select" id="Distrito">
                            <option selected>2019-II</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                  </div>
                </div>
          </div>

        </div>
      </div>


      <div class="modal-footer">
          <button mdbBtn color="primary" block="true" outline="true" class="formBorder mt-4 btn btn-lg" type="submit">Filtrar</button>
        </div>
      </form>
      <!-- Default form register -->
    </div>
